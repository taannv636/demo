<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="post">
      <label>Email: <input type="email" name="email" /></label>
      <label>Password: <input type="text" name="password" /></label>
      <button type="submit">Login</button>
    </form>
    <p th:if="${error}" th:text="${error}"></p>
  </body>
</html>
